<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" placeholder="Raj " required>
            <br>
            
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" placeholder="raj@gmail.com"  required>
            <br>

            <label for="password">Password : </label>
            <input type="password" id="password" name="password" placeholder="12345678*#" required>
            <br>

            <button type="submit" value="submit" id="btn"> Submit</button>

        </form>
    </div>
</body>
</html>
